<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>CSS Meme Slider</title>

</head>

<body>
  <div class="slider">
      <input type="radio" name="slider" class="slider-radio" id="slide1" checked>
      <input type="radio" name="slider" class="slider-radio" id="slide2">
      <input type="radio" name="slider" class="slider-radio" id="slide3">
      <input type="radio" name="slider" class="slider-radio" id="slide4">

      <div class="slider-container">
        <div class="image-container">
          <div class="slider-slide" id="slide1-slide">
              <img src="./assets/img/067ee8bb1534b811f9da66ed8d9b344a.jpg" alt="Slide_1">
          </div>

          <div class="slider-slide" id="slide2-slide">
              <img src="./assets/img/e807c35ad2293938b9df4c02a5dc3e6d.jpg" alt="Slide_2">
          </div>

          <div class="slider-slide" id="slide3-slide">
            <img src="./assets/img/avatar640.jpg" alt="Slide_3">
          </div>

          <div class="slider-slide" id="slide4-slide">
            <img src="./assets/img/6f21b910c56f1257ddddce1c6b9f0fcf.jpg" alt="Slide_4">
          </div>
        </div>
      </div>

      <div class="common-container">
      <div class="slider-caption-container">
          <div class="slider-caption slide1-caption">Slide 1</div>
          <div class="slider-caption slide2-caption">Slide 2</div>
          <div class="slider-caption slide3-caption">Slide 3</div>
          <div class="slider-caption slide4-caption">Slide 4</div>
      </div>

      <div class="slider-nav">
          <label for="slide1" class="slider-indicator"></label>
          <label for="slide2" class="slider-indicator"></label>
          <label for="slide3" class="slider-indicator"></label>
          <label for="slide4" class="slider-indicator"></label>
      </div>

    </div>

  </div>
</body>
</html>
